
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="{% static '/css/home/index.css' %}"/>

    <!-- <script src="{% static '/js/home.js' %}"></script> -->

    <title>Vet Report</title>
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% if request.user.is_authenticated %} {% url 'user_page' %} {% endif %}">Vet Report</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-light"></span>
                </button>
            </nav>
        </div>
        <div class="container text-left">
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <h1>Record All Your Cases Here</h1>
                    <p class="lead pb-4 px-0">Vet Report helps you store and format all your case reports in the easiest way possible.</p>
                    <a class="btn btn-info mr-5 px-5 py-2" href="">Sign Up Now</a>
                    <a class="btn btn-info px-5 py-2" href="">Login</a>
                </div>
                <div class="col-md-5 col-sm-12">
                    <img src="/static/images/husky.png" alt="Dog">
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
